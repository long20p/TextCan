<div class="main-content">
  <form [formGroup]="contentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea class="form-control" rows="20" placeholder="Put your text here" formControlName="text" required></textarea>
    </div>
    <button type="submit" class="btn btn-info btn-round btn-lg submitBtn" [disabled]="!contentForm.valid">Create</button>
  </form>
</div>
